<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="onReload($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="openModal('CategoryPage', { category: category })">
      {{ category.name }}
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="openModal('CategoryPage')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
